<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Directory</title>
    <style>
        /* Basic CSS for layout and styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eff2f7;
        }
        .container {
            max-width: 1350px;
            margin: 0 auto;
            padding: 20x;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .doctor {
            width: calc(45.33% - 5px); /* Adjusted width to accommodate margin */
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex; /* Display as flex container */
        }
        .doctor:nth-child(3n) {
            margin-right: 0; /* No margin for every third doctor */
        }
        .doctor img {
            max-width: 40%;
            border-radius: 8px;
            margin-right: 20px;
        }
        .doctor-details {
            flex-grow: 1;
            color: #333;
        }
        .doctor-details p {
            margin: 5px 0;
        }
        .book-button {
            background-color: #3f5981;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end; /* Align button to the bottom of the container */
        }
        .rating-button {
            background-color: #3f5981;
            color: #fff;
            border: none;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Doctor 1 -->
        <div class="doctor">
            <img src="images/doc1.jpg" style="height: 210px;width: 550px;" alt="Doctor 1">
            <div class="doctor-details">
                <h3>Dr. John Doe</h3>
                <p>⭐⭐⭐⭐</p>
                <p>MBBS, MD</p>
                <p>Specializes in Cardiology</p>
                <p>Location: New York</p>
                <p>The average of the last column is: {{ last_column_average_1 }}</p>
                <br>
                <button class="book-button">Book Appointment</button>
            &nbsp;&nbsp;
            
    <form action="/execute_code" method="post">
        <input type="hidden" name="doctor" value="Doctor1">
        <button type="submit" class="rating-button">Take Rating</button>
    </form>
            
            </div>
        </div>
        <!-- Doctor 2 -->
        <div class="doctor">
            <img src="images/doc2.jpg" alt="Doctor 2">
            <div class="doctor-details">
                <h3>Dr. Michael Johnson</h3>
                <p>⭐⭐⭐⭐⭐</p>
                <p>MBBS, MS</p>
                <p>Specializes in Orthopedics</p>
                <p>Location: New York</p>
                <p>The average of the last column is: {{ last_column_average_2 }}</p>
                <br>
                <button class="book-button">Book Appointment</button>
            &nbsp;
            <form action="/execute_code" method="post">
                <input type="hidden" name="doctor" value="Doctor2">
                <button type="submit" class="rating-button">Take Rating</button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
